<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <title>Admin – Soska bar x Punch</title>
  <style>
    body{font-family:Arial, sans-serif;padding:20px;background:#f7f7fb}
    h1{margin-bottom:16px}
    table{border-collapse:collapse;width:100%;background:#fff}
    th,td{border:1px solid #ccc;padding:6px;font-size:14px}
    th{background:linear-gradient(90deg,#7b45ff,#2ecc71);color:#fff;text-align:left}
    tr:nth-child(even){background:#f2f2f2}
  </style>
</head>
<body>
  <h1>Soska bar x Punch — Admin</h1>
  <table>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>User ID</th>
      <th>Check</th>
      <th>Prize</th>
      <th>Date</th>
    </tr>
    {% for s in spins %}
    <tr>
      <td>{{ s.id }}</td>
      <td>{{ s.username }}</td>
      <td>{{ s.user_id }}</td>
      <td>{{ s.check_number }}</td>
      <td>{{ s.prize }}</td>
      <td>{{ s.datetime }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
